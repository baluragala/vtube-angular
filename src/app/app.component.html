<h2 class="app-title">V Tube - Search YOUTUBE</h2>
<app-search-bar (onSearchResultEvent)="onSearchResult($event)"></app-search-bar>
<app-video-detail [title]="selectedVideoTitle" [description]="selectedVideoDescription"
                  [videoUrl]="selectedVideoUrl"></app-video-detail>
<div *ngFor="let video of videos" class="col-md-4 list-group">
  <app-video-item [video]="video" (selectedVideoEvent)="onSelectedVideoEvent($event)"></app-video-item>
</div>
